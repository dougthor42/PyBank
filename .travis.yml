language: python

sudo: false

python:
  - "3.4"

notifications:
  email: false

before_install:
  - echo "-----before_install-----"

install:
  - echo "-----install-----"
  # Make sure I'm in the correct directory after all that before_install crap
  - cd /home/travis/build/dougthor42/PyBank/

  # Start the install of everything
  - pip install --upgrade pip wheel
  - "pip install install --pre -f https://wxpython.org/Phoenix/snapshot-builds wxPython_Phoenix"
  - pip install -r requirements.txt
  - pip install -r dev-requirements.txt
  - pip install coveralls
  - pip install numpy

script:
  - green pybank -vvv --run-coverage --processes 1

after_success:
  # Send coverage information to coveralls.io
  - coveralls
